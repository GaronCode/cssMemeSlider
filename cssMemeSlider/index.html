<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS MEME Slider</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<input type="radio" id="mem1" name="mem" value="mem1" checked />
			<div class="meme-slider">
				<div class="meme-slider__img">
					<img src="/assets/01.png" alt="" />
				</div>
				<div class="meme-slider__container">
					<div class="meme-slider__label">HAHAHA, classic...</div>
					<div class="meme-slider__btns">
						<label class="active" for="mem1"></label>
						<label class="" for="mem2"></label>
						<label class="" for="mem3"></label>
						<label class="" for="mem4"></label>
					</div>
				</div>
			</div>

			<input type="radio" id="mem2" name="mem" value="mem2" />
			<div class="meme-slider">
				<div class="meme-slider__img">
					<img src="/assets/02.png" alt="" />
				</div>
				<div class="meme-slider__container">
					<div class="meme-slider__label">Random data types</div>
					<div class="meme-slider__btns">
						<label class="" for="mem1"></label>
						<label class="active" for="mem2"></label>
						<label class="" for="mem3"></label>
						<label class="" for="mem4"></label>
					</div>
				</div>
			</div>

			<input type="radio" id="mem3" name="mem" value="mem3" />
			<div class="meme-slider">
				<div class="meme-slider__img">
					<img src="/assets/03.jpeg" alt="" />
				</div>
				<div class="meme-slider__container">
					<div class="meme-slider__label">Mobile css</div>
					<div class="meme-slider__btns">
						<label class="" for="mem1"></label>
						<label class="" for="mem2"></label>
						<label class="active" for="mem3"></label>
						<label class="" for="mem4"></label>
					</div>
				</div>
			</div>

			<input type="radio" id="mem4" name="mem" value="mem4" />
			<div class="meme-slider">
				<div class="meme-slider__img">
					<img src="/assets/04.png" alt="" />
				</div>
				<div class="meme-slider__container">
					<div class="meme-slider__label">Fullstack devs</div>

					<div class="meme-slider__btns">
						<label class="" for="mem1"></label>
						<label class="" for="mem2"></label>
						<label class="" for="mem3"></label>
						<label class="active" for="mem4"></label>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
