<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS MEME Slider</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<fieldset>
			<input type="radio" id="mem1" name="mem" value="mem1" checked />
			<div class="meme-slider">
				<div class="meme-slider__img">mem1 img</div>
				<div class="meme-slider__label">mem1</div>
				<div class="meme-slider__btns">
					<label class="active" for="mem1"></label>
					<label class="" for="mem2"></label>
					<label class="" for="mem3"></label>
					<label class="" for="mem4"></label>
				</div>
			</div>

			<input type="radio" id="mem2" name="mem" value="mem2" />
			<div class="meme-slider">
				<div class="meme-slider__img">mem2 img</div>
				<div class="meme-slider__label">mem2</div>
				<div class="meme-slider__btns">
					<label class="" for="mem1"></label>
					<label class="active" for="mem2"></label>
					<label class="" for="mem3"></label>
					<label class="" for="mem4"></label>
				</div>
			</div>

			<input type="radio" id="mem3" name="mem" value="mem3" />
			<div class="meme-slider">
				<div class="meme-slider__img">mem3 img</div>
				<div class="meme-slider__label">mem3</div>
				<div class="meme-slider__btns">
					<label class="" for="mem1"></label>
					<label class="" for="mem2"></label>
					<label class="active" for="mem3"></label>
					<label class="" for="mem4"></label>
				</div>
			</div>

			<input type="radio" id="mem4" name="mem" value="mem4" />
			<div class="meme-slider">
				<div class="meme-slider__img">mem4 img</div>
				<div class="meme-slider__label">mem4</div>

				<div class="meme-slider__btns">
					<label class="" for="mem1"></label>
					<label class="" for="mem2"></label>
					<label class="" for="mem3"></label>
					<label class="active" for="mem4"></label>
				</div>
			</div>
		</fieldset>
	</body>
</html>
